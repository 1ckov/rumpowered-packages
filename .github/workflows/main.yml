---
name: ci

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: prepare pacman
        run: |
          sed -i "s#\${PWD}#${PWD}#g" pacman.conf
          cp pacman.conf /etc/pacman.conf
          pacman -Syu --noconfirm aurutils

      - name: sync repo
        run: |
          AUR_ASROOT=1 ./aursync.sh

